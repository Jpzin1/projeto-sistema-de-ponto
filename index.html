<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <p id="hora-atual"></p>
    </div>
    <button id="btn-registrar-ponto">Registrar ponto</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="dialog-data">Data</p>
            <p id="dialog-hora">Hora</p>
            <button class="close">&times;</button>
            <button id="btn-dialog-entrada">Entrada</button>
            <button id="btn-dialog-saida">Saída</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
