<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <p id="hora-atual"></p>
    </div>
    <button id="btn-registrar-ponto">Registrar ponto</button>
    <button id="btn-historico">Histórico</button>

    <dialog id="dialog-ponto">
        <span class="close" id="dialog-fechar">&times;</span>
        <p id="dialog-text">Registrar Ponto</p>
        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>
        <select id="dialog-select">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>
        <p class="input-container">
            <label for="justificativa-select"></label>
            <select id="justificativa-select">
                <option value="sem-justificativa">Sem Justificativa</option>
                <option value="atraso">Atraso</option>
                <option value="falta">Falta</option>
                <option value="doenca">Doença</option>
                <option value="compromissos-pessoais">Compromissos Pessoais</option>
                <option value="transito">Trânsito</option>
                <option value="problemas-transporte">Problemas de Transporte</option>
                <option value="urgencia-familiar">Urgência Familiar</option>
                <option value="atestado-medico">Atestado Médico</option>
                <option value="atividades-academicas">Atividades Acadêmicas</option>
                <option value="treinamento">Treinamento</option>
                <option value="reunioes-externas">Reuniões Externas</option>
                <option value="problemas-tecnicos">Problemas Técnicos</option>
                <option value="licenca">Licença</option>
            </select>
        </p>

        <p class="input-container">
            <label for="file-upload">Anexar Arquivo(s):</label>
            <input type="file" id="file-upload" accept=".pdf, .jpg, .png, .jpeg" multiple>
        </p>


        <button id="btn-dialog-register">Registrar</button>
        <button id="btn-dialog-exit">Fechar</button>
    </dialog>

    <dialog id="dialog-historico">
        <h2>Histórico de Registros</h2>
        <table id="historico-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Tipo</th>
                    <th>Justificativa</th> <!-- Adicionando coluna para a justificativa -->
                    <th>Comprovante</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão exibidos aqui -->
            </tbody>
        </table>
        <button id="btn-fechar-historico">Fechar</button>
        <button id="btn-limpar-historico">Limpar Histórico</button>
        <button id="btn-ver-info">Mais informações</button>
    </dialog>

    <dialog id="dialog-justificativa">
        <span class="close" id="dialog-fechar-justificativa">&times;</span>
        <h2>Registro de Justificativa</h2>
        <form id="justificativaForm">
            <label for="data-justificativa">Data:</label>
            <input type="date" id="data-justificativa" required>

            <label for="justificativa">Justificativa:</label>
            <input type="text" id="justificativa" required>

            <button type="submit">Enviar</button>
        </form>
        <h3>Justificativas Registradas</h3>
        <ul id="justificativasList"></ul>
    </dialog>

    <div id="message" style="display: none;">
        <span id="close-message">&times;</span>
        <span id="message-content"></span>
    </div>

    <script src="index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seu código JavaScript aqui
        });
    </script>
</body>
</html>
