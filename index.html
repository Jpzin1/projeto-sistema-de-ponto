<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <p id="hora-atual"></p>
    </div>
    <button id="btn-registrar-ponto">Registrar ponto</button>

    <!-- Dialog -->
    <dialog id="dialog-ponto">
        <span class="close" id="dialog-fechar">&times;</span> <!-- Botão para fechar o dialog -->
        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>
        <select id="dialog-select">
            <option value="entrada">Entrada</option>
            <option value="intervalo">Intervalo</option>
            <option value="volta-intervalo">Volta Intervalo</option>
            <option value="saida">Saída</option>
        </select>
        <button id="btn-dialog-register">Registrar</button>
    </dialog>
    
    <div id="message"></div>

    <script src="index.js"></script>
</body>
</html>
